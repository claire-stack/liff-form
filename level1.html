async function initLiffAndBindForm() {
  const form = document.getElementById("orderForm");
  const submitBtn = document.querySelector(".submit-btn");
  const closeBtn = document.querySelector(".close-btn");
  if (!form || !submitBtn || !closeBtn) return;

  let lineUserId = null;
  try {
    await liff.init({ liffId: "2008003597-gRlPGmjV" });
    if (!liff.isInClient()) {
      alert("請透過 LINE App 開啟此表單，否則無法取得您的身份資訊");
      return;
    }
    if (!liff.isLoggedIn()) {
      liff.login(); return;
    }
    const profile = await liff.getProfile();
    lineUserId = profile.userId;
  } catch (err) {
    alert("LIFF 初始化失敗，請確認是否透過 LINE App 開啟此頁面");
    return;
  }

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    if (!validateForm()) {
      showMessage("請填寫所有欄位並確保格式正確", "error");
      return;
    }

    submitBtn.classList.add("loading");
    submitBtn.disabled = true;

    const formData = new FormData(form);
    const data = {};
    for (let [key, value] of formData.entries()) {
      data[key] = value;
    }
    data.lineUserId = lineUserId;

    try {
      const response = await fetch("https://n8n.dg166.com/webhook/level1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
      }

      const result = await response.json();
      showMessage("訂購成功！", "success");
      form.reset();
      form.querySelectorAll("input, select, button").forEach(el => el.disabled = true);
    } catch (error) {
      console.error("❌ 提交資料時發生錯誤:", error);
      showMessage("提交失敗，請稍後再試。", "error");
    } finally {
      submitBtn.classList.remove("loading");
      submitBtn.disabled = false;
    }
  });

  closeBtn.addEventListener("click", () => {
    if (confirm("確定要關閉表單嗎？未保存的資料將會遺失。")) window.close();
  });
}

function showMessage(message, type = "info") {
  const existing = document.querySelector(".message");
  if (existing) existing.remove();
  const msg = document.createElement("div");
  msg.className = `message ${type}`;
  msg.textContent = message;
  msg.style.backgroundColor = type === "error" ? "#e74c3c" : "#27ae60";
  document.body.appendChild(msg);
  setTimeout(() => msg.remove(), 3000);
}

async function Products(){
  const agentLevel = "一級"; // 可根據登入者或表單類型動態設定

try {
const res = await fetch("https://raw.githubusercontent.com/claire-stack/liff-form/main/products.json")
const products = await res.json()
 console.log("✅ 取得商品資料：", products);
    const container = document.getElementById("productContainer");
    products.forEach(p => {
      const price = p.price[agentLevel];
      const html = `
        <div class="product-card">
          <img src="${p.img}" alt="商品圖片" />
          <h4>${p.name}</h4>
          <p class="price">價格：<strong>$${price}</strong></p>
          <input type="hidden" name="${p.key}_name" value="${p.key}" />
          <input type="hidden" name="${p.key}_price" value="${price}" />
          <div class="qty-row">
            <label for="${p.key}_qty">數量</label>
            <input type="number" name="${p.key}_qty" id="${p.key}_qty" min="0" step="1"/>
          </div>
        </div>
      `;
      container.insertAdjacentHTML("beforeend", html);
    });
  }catch(err){console.error("❌ 載入商品資料失敗:", err);
    showMessage("商品載入失敗，請稍後再試", "error");
  }
}
