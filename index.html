<script>
document.addEventListener("DOMContentLoaded", function () {
  if (!navigator.userAgent.includes("Line")) {
    alert("請使用 LINE App 開啟此頁面，以使用完整功能");
    return;
  }
  initLiffAndBindForm();
});

async function initLiffAndBindForm() {
  const form = document.getElementById("agentForm");
  const submitBtn = document.querySelector(".submit-btn");
  const closeBtn = document.querySelector(".close-btn");
  if (!form || !submitBtn || !closeBtn) return;

  let lineUserId = null;
  try {
    await liff.init({ liffId: "2007970219-gN63PMKn" });
    if (!liff.isInClient()) {
      alert("請透過 LINE App 開啟此表單，否則無法取得您的身份資訊");
      return;
    }
    if (!liff.isLoggedIn()) {
      liff.login(); return;
    }
    const profile = await liff.getProfile();
    lineUserId = profile.userId;
  } catch (err) {
    alert("LIFF 初始化失敗，請確認是否透過 LINE App 開啟此頁面");
    return;
  }

  // 🔐 查詢是否已填過
  try {
    const checkRes = await fetch(`https://n8n.dg166.com/webhook/check-user?userId=${lineUserId}`);
    const checkData = await checkRes.json();
    if (checkData?.alreadySubmitted) {
      showMessage("您已填寫過此表單，無需重複提交", "error");
      form.querySelectorAll("input, select, textarea, button").forEach(el => el.disabled = true);
      return;
    }
  } catch (err) {
    console.warn("⚠️ 無法確認是否已填過，將繼續提交流程");
  }

  // ✅ 即時驗證
  form.querySelectorAll("input, select, textarea").forEach(field => {
    field.addEventListener("input", () => {
      if (!field.value.trim()) {
        field.style.borderColor = "#e74c3c";
      } else {
        field.style.borderColor = "#27ae60";
      }

      if (field.id === "phone" && field.value && !/^[0-9]+$/.test(field.value)) {
        field.style.borderColor = "#e74c3c";
      }

      if (field.id === "email" && field.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(field.value)) {
        field.style.borderColor = "#e74c3c";
      }
    });
  });

  closeBtn.addEventListener("click", () => {
    if (confirm("確定要關閉表單嗎？未保存的資料將會遺失。")) window.close();
  });

  function showMessage(message, type = "info") {
    const existing = document.querySelector(".message");
    if (existing) existing.remove();
    const msg = document.createElement("div");
    msg.className = `message ${type}`;
    msg.textContent = message;
    msg.style.backgroundColor = type === "error" ? "#e74c3c" : "#27ae60";
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 3000);
  }

  function validateForm() {
    let isValid = true;
    const phoneField = document.getElementById("phone");
    const emailField = document.getElementById("email");
    const requiredFields = form.querySelectorAll("[required]");
    requiredFields.forEach(field => {
      if (!field.value.trim()) {
        field.style.borderColor = "#e74c3c"; isValid = false;
      } else {
        field.style.borderColor = "#27ae60";
      }
    });

    const phoneValue = phoneField.value.trim();
    if (!/^[0-9]+$/.test(phoneValue)) {
      phoneField.style.borderColor = "#e74c3c";
      showMessage("請輸入有效的電話號碼（僅限數字）", "error");
      isValid = false;
    }

    const emailValue = emailField.value.trim();
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(emailValue)) {
      emailField.style.borderColor = "#e74c3c";
      showMessage("請輸入有效的電子郵件地址", "error");
      isValid = false;
    }

    return isValid;
  }

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    if (!validateForm()) {
      showMessage("請填寫所有欄位並確保格式正確", "error");
      return;
    }

    submitBtn.classList.add("loading");
    submitBtn.disabled = true;

    const formData = new FormData(form);
    const data = {};
    for (let [key, value] of formData.entries()) {
      data[key] = value;
    }
    data.lineUserId = lineUserId;

    try {
      const response = await fetch("https://n8n.dg166.com/webhook/0d368ce6-652e-494d-91da-7e029c862659", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
      }

      const result = await response.json();
      showMessage("資料已成功提交！", "success");
      form.reset();
      form.querySelectorAll("input, select, textarea, button").forEach(el => el.disabled = true);
    } catch (error) {
      console.error("❌ 提交資料時發生錯誤:", error);
      showMessage("提交失敗，請稍後再試。", "error");
    } finally {
      submitBtn.classList.remove("loading");
      submitBtn.disabled = false;
    }
  });
}
</script>
