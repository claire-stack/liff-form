<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>代理資料登記</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, textarea, button {
      display: block; width: 100%; margin: 10px 0; padding: 10px;
      font-size: 16px; border: 1px solid #ccc; border-radius: 6px;
    }
    button.submit-btn.loading { background-color: #ccc; cursor: wait; }
    .message { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; }
  </style>
</head>
<body>
  <h2>代理資料登記</h2>
  <form id="agentForm">
    <input type="text" name="name" placeholder="姓名" required />
    <input type="email" id="email" name="email" placeholder="電子郵件" required />
    <input type="text" id="phone" name="phone" placeholder="電話" />
    <textarea name="message" placeholder="留言" required></textarea>
    <button type="submit" class="submit-btn">送出</button>
    <button type="button" class="close-btn">關閉</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (!navigator.userAgent.includes("Line")) {
        alert("請使用 LINE App 開啟此頁面，以使用完整功能");
        return;
      }
      initLiffAndBindForm();
    });

    async function initLiffAndBindForm() {
      const form = document.getElementById("agentForm");
      const submitBtn = document.querySelector(".submit-btn");
      const closeBtn = document.querySelector(".close-btn");

      if (!form || !submitBtn || !closeBtn) {
        console.error("表單元素未正確綁定，請確認 HTML 結構");
        return;
      }

      let lineUserId = null;
      try {
        await liff.init({ liffId: "2007970219-gN63PMKn" });
        console.log("✅ LIFF 初始化成功");

        if (!liff.isInClient()) {
          alert("請透過 LINE App 開啟此表單，否則無法取得您的身份資訊");
          return;
        }

        if (!liff.isLoggedIn()) {
          console.warn("尚未登入 LINE，開始登入流程");
          liff.login(); return;
        }

        const profile = await liff.getProfile();
        lineUserId = profile.userId;
        console.log("✅ 取得 LINE 使用者 ID:", lineUserId);
      } catch (err) {
        console.error("❌ LIFF 初始化或 getProfile 失敗:", err);
        alert("LIFF 初始化失敗，請確認是否透過 LINE App 開啟此頁面");
        return;
      }

      const idToken = liff.getDecodedIDToken();
      if (!lineUserId && idToken?.sub) {
        lineUserId = idToken.sub;
        console.log("📦 從 ID Token 備援取得 LINE 使用者 ID:", lineUserId);
      }

      closeBtn.addEventListener("click", function () {
        if (confirm("確定要關閉表單嗎？未保存的資料將會遺失。")) {
          window.close();
        }
      });

      function showMessage(message, type = "info") {
        const existingMessage = document.querySelector(".message");
        if (existingMessage) existingMessage.remove();

        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = message;
        messageDiv.style.cssText = `
          padding: 12px 24px;
          border-radius: 8px;
          color: white;
          font-weight: 500;
          background-color: ${type === "error" ? "#e74c3c" : "#27ae60"};
        `;
        document.body.appendChild(messageDiv);
        setTimeout(() => messageDiv.remove(), 3000);
      }

      function validateForm() {
        let isValid = true;
        const phoneField = document.getElementById("phone");
        const emailField = document.getElementById("email");
        const requiredFields = form.querySelectorAll("[required]");
        requiredFields.forEach(field => {
          if (!field.value.trim()) {
            field.style.borderColor = "#e74c3c"; isValid = false;
          } else {
            field.style.borderColor = "#27ae60";
          }
        });

        const phoneValue = phoneField.value.trim();
        if (phoneValue && !/^[0-9]+$/.test(phoneValue)) {
          phoneField.style.borderColor = "#e74c3c";
          showMessage("請輸入有效的電話號碼（僅限數字）", "error");
          isValid = false;
        }

        const emailValue = emailField.value.trim();
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailValue && !emailPattern.test(emailValue)) {
          emailField.style.borderColor = "#e74c3c";
          showMessage("請輸入有效的電子郵件地址", "error");
          isValid = false;
        }

        return isValid;
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        console.log("📨 表單提交事件觸發");

        if (!validateForm()) {
          showMessage("請填寫所有必填欄位並確保格式正確", "error");
          return;
        }

        submitBtn.classList.add("loading");
        submitBtn.disabled = true;

        const formData = new FormData(form);
        const data = {};
        for (let [key, value] of formData.entries()) {
          data[key] = value;
        }

        if (lineUserId) {
          data.lineUserId = lineUserId;
        } else {
          console.warn("⚠️ 無法取得 LINE 使用者 ID，將送出空值");
        }

        console.log("📦 最終送出的資料:", data);

        try {
          const response = await fetch("https://n8n.dg166.com/webhook/0d368ce6-652e-494d-91da-7e029c862659", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          console.log("Webhook 響應狀態:", response.status);
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
          }

          const result = await response.json();
          console.log("Webhook 響應資料:", result);
          showMessage("資料已成功提交！", "success");

          form.reset();
          submitBtn.classList.remove("loading");
          submitBtn.disabled = false;
        } catch (error) {
          console.error("❌ 提交資料時發生錯誤:", error);
          showMessage("提交失敗，請稍後再試。", "error");

          submitBtn.classList.remove("loading");
          submitBtn.disabled = false;
        }
      });
    }
  </script>
</body>
</html>
